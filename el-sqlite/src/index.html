<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="background: white;">
    <nav class="navbar navbar-dark bg-dark sticky-top" style="-webkit-app-region:drag">
        <div class="container-fluid">
            <div class="navbar-brand">Electron-IPC</div>
            <button id="close-app" class="btn-close btn-close-white"></button>
        </div>
    </nav>
    <div class='container-fluid mt-4'>
        <div class="ping-pong" style="display:flex; align-items:center">
            <button id="ping" class='btn btn-primary me-2'>Ping</button>
            <div id="pong">Click Ping!</div>
        </div>
        <div id="user-list" class="m-4">
        </div>
        <div id="create-user-container">
            <form id='create-user-form'>
                <div class="mb-3">
                    <label class="form-label" for="userName" name="name">Name</label>
                    <input id="userName" class="form-control" type="">
                    <div class="form-text">Enter a name</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email" name="email">Email</label>
                    <input id="email" class="form-control" type="">
                    <div class="form-text">Enter a email</div>
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>
        </div>
        <div class="file-explore m-4">
            <div style="display: flex; align-items:center" >
                <button id="dir-display-btn" class="btn btn-primary explore me-2">Explore Dir</button>
                <div id="dir-display">Click Explore Dirs!</div>
            </div>
            <div id="file-list" class="mt-4">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./renderer.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
